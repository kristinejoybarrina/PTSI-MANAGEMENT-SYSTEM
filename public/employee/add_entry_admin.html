<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Result</title>
    <link rel="stylesheet" href="../assets/css/add_entry_admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
      .input-with-button {
        margin-bottom: 1rem;
      }
      .input-group {
        position: relative;
        display: flex;
        width: 100%;
        height: 38px; /* Fixed height for consistency */
      }
      .input-group-text {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 12px;
        font-size: 0.875rem;
        font-weight: 500;
        color: #495057;
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-right: none;
        border-radius: 4px 0 0 4px;
        min-width: 45px;
      }
      .form-control {
        flex: 1;
        min-width: 0;
        padding: 6px 12px;
        font-size: 0.9375rem;
        line-height: 1.5;
        color: #333;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-left: none;
        border-right: none;
        margin: 0;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        height: 100%;
        box-sizing: border-box;
      }
      .form-control:focus {
        color: #333;
        background-color: #fff;
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .generate-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-left: none;
        border-radius: 0 4px 4px 0;
        padding: 0 12px;
        font-size: 0.875rem;
        font-weight: 500;
        color: #495057;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        height: 100%;
        white-space: nowrap;
      }
      .generate-btn:hover {
        background-color: #e9ecef;
        border-color: #ced4da;
        color: #212529;
      }
      .generate-btn:active {
        background-color: #dee2e6;
      }
      .generate-btn i {
        font-size: 0.8rem;
        margin-top: -1px;
      }
      .id-updated {
        animation: highlight 1s ease-in-out;
      }
      @keyframes highlight {
        0% { background-color: #fff3cd; }
        100% { background-color: #ffffff; }
      }
      .form-text {
        display: block;
        margin-top: 0.25rem;
        font-size: 0.875em;
        color: #6c757d;
      }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="https://philtbsociety.org/wp-content/uploads/2022/07/cropped-1-PTSI-New-Logo-Original-1-600x786.png" alt="PTSI Logo" class="logo">
            <h2>PTSI</h2>
            <div class="sidebar-toggle" id="toggleSidebar">
                <img src="../assets/img/arrow-left.png" alt="Hide Sidebar">
            </div>
        </div>
        <ul class="menu">
        <h3>Menu</h3>
        <li id="dashboard"><i class="icon"><img src="../assets/img/dash-icon.png"></i><h3>Dashboard</h3></li>
        <li id="lab-result"><i class="icon"><img src="../assets/img/lab-result-icon.png"></i><h3>Lab Result</h3></li>
        <li id="appointment"><i class="icon"><img src="../assets/img/appointment-icon.png"></i><h3>Appointment</h3></li>
        </ul>
        <div class="logout" id="logout">
            <img src="../assets/img/logout-icon.png" alt="Logout Icon">
            <h3>Logout</h3>
        </div>
        
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-left">
              <div class="hamburger" id="hamburger">
                <img src="../assets/img/hamburger-icon.png" alt="Menu"/>
              </div>
              <div class="labresult-title"><strong>Input Lab Result</strong></div>
            </div>
            <div class="header-icons">
                <span id="notificationBell" class="notification-bell">
                    <img src="../assets/img/notif-icon.png" alt="Notification Icon">
                </span>
                <span><img src="../assets/img/profile-icon.png" alt="Profile Icon"></span>
            </div>
        </div>

        <div id="notificationDropdown" class="notification-dropdown">
            <div class="notification-header">
                <h3>Notifications</h3>
            </div>
            <div id="notificationItems" class="notification-items"></div>
            <div class="all-notifications-link-container">
                <a href="#" class="all-notifications-link">See all</a>
            </div>
        </div>
    
    <h1><br>Input Lab Result</h1>

    <div class="lab-result-form">
        <a href="lab_result_admin.html" class="back-icon">
            <img src="../assets/img/back-icon.png" alt="Back" />
        </a>

        <h2>Result Entry <span style="color:#0a1b52;"></span></h2>
        
        <label>First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name">

        <label>Middle Name</label>
        <input type="text" id="middleName" placeholder="Enter middle name">     
        
        <label>Last Name</label>
        <input type="text" id="lastName" placeholder="Enter last name">   

        <div class="form-group">
          <label>Laboratory ID</label>
          <div class="input-with-button">
            <div class="input-group">
              <span class="input-group-text">ID</span>
              <input type="text" id="labId" class="form-control" placeholder="Enter ID or leave blank to auto-generate">
              <button type="button" id="generateIdBtn" class="btn btn-outline-secondary generate-btn" title="Generate new unique ID">
                <i class="fas fa-sync-alt"></i> Generate
              </button>
            </div>
            <small class="form-text text-muted">Leave blank to auto-generate a unique ID</small>
          </div>
        </div>

        <label>Date</label>
        <input type="date">

        <label>Type of Result</label>
        <input type="text" placeholder="Type of result">

        <label for="resultCode">Code</label>
        <input type="text" id="resultCode" placeholder="Enter 6-digit code" maxlength="6" pattern="\d{6}" title="6-digit number only" required>        

        <label>Upload PDF</label>
        <input type="file">

        <div class="form-buttons">
            <button class="save-btn">Save Input Result</button>
        </div>
    </div>    
    <script src="../assets/js/employee_nav.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        doc,
        setDoc,
        getDoc,
        addDoc,
        getDocs,
        serverTimestamp
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyCMK2EIUDf_N5K4qfe2G214gAgctoUAp3Q",
        authDomain: "ptsi-system-293aa.firebaseapp.com",
        projectId: "ptsi-system-293aa",
        storageBucket: "ptsi-system-293aa.appspot.com",
        messagingSenderId: "229290736029",
        appId: "1:229290736029:web:da2246786b173fddcd1774",
        measurementId: "G-2CEM231Z6K"
      };
      
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      
      // Generate a random 6-digit result code
      function generateResultCode() {
        return Math.floor(100000 + Math.random() * 900000).toString();
      }
      
      // Fetch next available Lab ID based on max existing labId
      async function getNextLabId() {
        const snapshot = await getDocs(collection(db, "patientLab"));
        let maxId = 0;
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = parseInt(data.laboratoryId);
          if (!isNaN(id) && id > maxId) {
            maxId = id;
          }
        });
        return (maxId + 1).toString();
      }
      
      // Function to update ID with animation
      async function updateIdWithAnimation(element, newId) {
        element.style.opacity = '0';
        setTimeout(() => {
          element.value = newId;
          element.style.opacity = '1';
          // Add animation class
          element.classList.add('id-updated');
          setTimeout(() => {
            element.classList.remove('id-updated');
          }, 1000);
        }, 200);
      }

      // On page load, set default values
      window.addEventListener("DOMContentLoaded", async () => {
        const labIdInput = document.getElementById("labId");
        const resultCodeInput = document.getElementById("resultCode");
        const generateBtn = document.getElementById("generateIdBtn");
        
        // Generate ID button handler
        if (generateBtn && labIdInput) {
          // Initial ID generation
          const initialId = await getNextLabId();
          labIdInput.value = initialId;
          
          // Click handler for generate button
          generateBtn.addEventListener("click", async () => {
            const nextId = await getNextLabId();
            updateIdWithAnimation(labIdInput, nextId);
          });
          
          // Add input validation
          labIdInput.addEventListener('input', (e) => {
            // Allow only alphanumeric characters and limit length
            e.target.value = e.target.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
          });
        }
        
        // Generate initial result code
        if (resultCodeInput) {
          resultCodeInput.value = generateResultCode();
        }
      });
      
      // Convert file to Base64
      function toBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }
      
      // Function to check if a Lab ID already exists
      async function checkLabIdExists(labId) {
        try {
          const docRef = doc(db, "patientLab", labId);
          const docSnap = await getDoc(docRef);
          return docSnap.exists();
        } catch (error) {
          console.error("Error checking Lab ID:", error);
          return false;
        }
      }

      document.querySelector(".save-btn").addEventListener("click", async () => {
        const lastName = document.getElementById("lastName").value.trim().toUpperCase();
        const firstName = document.getElementById("firstName").value.trim().toUpperCase();
        const middleName = document.getElementById("middleName").value.trim().toUpperCase();
        const labId = document.getElementById("labId").value.trim();
        const date = document.querySelector("input[type='date']").value.trim();
        const resultType = document.querySelector("input[placeholder='Type of result']").value.trim();
        const resultCode = document.getElementById("resultCode").value.trim();
        const file = document.querySelector("input[type='file']").files[0];
      
        if (!lastName || !firstName || !labId || !date || !resultType || !file) {
          alert("❗ Please complete all required fields and upload a file.");
          return;
        }

        // If no Lab ID provided, generate one
        let finalLabId = labId;
        if (!finalLabId) {
          finalLabId = await getNextLabId();
          document.getElementById("labId").value = finalLabId;
        } else {
          // Check if provided Lab ID already exists
          const idExists = await checkLabIdExists(finalLabId);
          if (idExists) {
            alert("❌ Error: This Lab ID already exists. Please use a different ID or edit the existing record.");
            return;
          }
        }
      
        try {
          const base64PDF = await toBase64(file);
      
          const patientRef = doc(db, "patientLab", finalLabId);
          await setDoc(patientRef, {
            laboratoryId: finalLabId,
            lastName,
            firstName,
            middleName,
            createdAt: serverTimestamp()
          }, { merge: false }); // Changed to merge: false to prevent accidental updates to existing records
      
          const labResultsRef = collection(patientRef, "labResults");
          await addDoc(labResultsRef, {
            date,
            resultType,
            resultCode,
            pdfBase64: base64PDF,
            timestamp: serverTimestamp()
          });
      
          alert("✅ Lab result saved successfully!");
          window.location.href = "lab_result_admin.html";
      
        } catch (err) {
          console.error("Error saving result:", err);
          alert("❌ Failed to save lab result.");
        }
      });
      
      </script>
      
      
</body>
</html>
