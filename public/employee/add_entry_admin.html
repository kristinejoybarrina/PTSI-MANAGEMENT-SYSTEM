<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Result</title>
    <link rel="stylesheet" href="../assets/css/add_entry_admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="https://philtbsociety.org/wp-content/uploads/2022/07/cropped-1-PTSI-New-Logo-Original-1-600x786.png" alt="PTSI Logo" class="logo">
            <h2>PTSI</h2>
            <div class="sidebar-toggle" id="toggleSidebar">
                <img src="../assets/img/arrow-left.png" alt="Hide Sidebar">
            </div>
        </div>
        <ul class="menu">
        <h3>Menu</h3>
        <li id="dashboard"><i class="icon"><img src="../assets/img/dash-icon.png"></i><h3>Dashboard</h3></li>
        <li id="lab-result"><i class="icon"><img src="../assets/img/lab-result-icon.png"></i><h3>Lab Result</h3></li>
        <li id="appointment"><i class="icon"><img src="../assets/img/appointment-icon.png"></i><h3>Appointment</h3></li>
        </ul>
        <div class="logout" id="logout">
            <img src="../assets/img/logout-icon.png" alt="Logout Icon">
            <h3>Logout</h3>
        </div>
        
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-left">
              <div class="hamburger" id="hamburger">
                <img src="../assets/img/hamburger-icon.png" alt="Menu"/>
              </div>
              <div class="labresult-title"><strong>Input Lab Result</strong></div>
            </div>
            <div class="header-icons">
                <span id="notificationBell" class="notification-bell">
                    <img src="../assets/img/notif-icon.png" alt="Notification Icon">
                </span>
                <span><img src="../assets/img/profile-icon.png" alt="Profile Icon"></span>
            </div>
        </div>

        <div id="notificationDropdown" class="notification-dropdown">
            <div class="notification-header">
                <h3>Notifications</h3>
            </div>
            <div id="notificationItems" class="notification-items"></div>
            <div class="all-notifications-link-container">
                <a href="#" class="all-notifications-link">See all</a>
            </div>
        </div>
    
    <h1><br>Input Lab Result</h1>

    <div class="lab-result-form">
        <a href="lab_result_admin.html" class="back-icon">
            <img src="../assets/img/back-icon.png" alt="Back" />
        </a>

        <h2>Result Entry <span style="color:#0a1b52;">#1</span></h2>
        
        <label>First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name">

        <label>Middle Name</label>
        <input type="text" id="middleName" placeholder="Enter middle name">     
        
        <label>Last Name</label>
        <input type="text" id="lastName" placeholder="Enter last name">   

        <label>Laboratory ID</label>
        <input type="text" id="labId" placeholder="Enter ID">

        <label>Date</label>
        <input type="date">

        <label>Type of Result</label>
        <input type="text" placeholder="Type of result">

        <label for="resultCode">Code</label>
        <input type="text" id="resultCode" placeholder="Enter 6-digit code" maxlength="6" pattern="\d{6}" title="6-digit number only" required>        

        <label>Upload PDF</label>
        <input type="file">

        <div class="form-buttons">
            <button class="save-btn">Save Input Result</button>
        </div>
    </div>    
    <script src="../assets/js/employee_nav.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        doc,
        setDoc,
        addDoc,
        getDocs,
        serverTimestamp
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
      
      const firebaseConfig = {
        apiKey: "AIzaSyCMK2EIUDf_N5K4qfe2G214gAgctoUAp3Q",
        authDomain: "ptsi-system-293aa.firebaseapp.com",
        projectId: "ptsi-system-293aa",
        storageBucket: "ptsi-system-293aa.appspot.com",
        messagingSenderId: "229290736029",
        appId: "1:229290736029:web:da2246786b173fddcd1774",
        measurementId: "G-2CEM231Z6K"
      };
      
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      
      // Generate a random 6-digit result code
      function generateResultCode() {
        return Math.floor(100000 + Math.random() * 900000).toString();
      }
      
      // Fetch next available Lab ID based on max existing labId
      async function getNextLabId() {
        const snapshot = await getDocs(collection(db, "patientLab"));
        let maxId = 0;
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const id = parseInt(data.laboratoryId);
          if (!isNaN(id) && id > maxId) {
            maxId = id;
          }
        });
        return (maxId + 1).toString();
      }
      
      // On page load, set Lab ID and result code
      window.addEventListener("DOMContentLoaded", async () => {
        const labIdInput = document.getElementById("labId");
        const resultCodeInput = document.getElementById("resultCode");
        if (labIdInput) {
          labIdInput.value = await getNextLabId();
        }
        if (resultCodeInput) {
          resultCodeInput.value = generateResultCode();
        }
      });
      
      // Convert file to Base64
      function toBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }
      
      document.querySelector(".save-btn").addEventListener("click", async () => {
        const lastName = document.getElementById("lastName").value.trim().toUpperCase();
        const firstName = document.getElementById("firstName").value.trim().toUpperCase();
        const middleName = document.getElementById("middleName").value.trim().toUpperCase();
        const labId = document.getElementById("labId").value.trim();
        const date = document.querySelector("input[type='date']").value.trim();
        const resultType = document.querySelector("input[placeholder='Type of result']").value.trim();
        const resultCode = document.getElementById("resultCode").value.trim();
        const file = document.querySelector("input[type='file']").files[0];
      
        if (!lastName || !firstName || !labId || !date || !resultType || !file) {
          alert("❗ Please complete all required fields and upload a file.");
          return;
        }
      
        try {
          const base64PDF = await toBase64(file);
      
          const patientRef = doc(db, "patientLab", labId);
          await setDoc(patientRef, {
            laboratoryId: labId,
            lastName,
            firstName,
            middleName
          }, { merge: true });
      
          const labResultsRef = collection(patientRef, "labResults");
          await addDoc(labResultsRef, {
            date,
            resultType,
            resultCode,
            pdfBase64: base64PDF,
            timestamp: serverTimestamp()
          });
      
          alert("✅ Lab result saved under patientLab → labResults.");
          window.location.href = "lab_result_admin.html"; // ✅ Redirect here
      
        } catch (err) {
          console.error("Error saving result:", err);
          alert("❌ Failed to save lab result.");
        }
      });
      
      </script>
      
      
</body>
</html>
