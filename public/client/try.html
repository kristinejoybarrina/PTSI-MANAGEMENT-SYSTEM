<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activity Logger</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .activity { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding: 10px 0; }
    .bold { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Welcome, <span id="usernameDisplay"></span></h1>

  <button id="logActivityBtn">Log New Activity</button>

  <h2>Recent Activities</h2>
  <div id="activityList">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      orderBy,
      limit,
      getDocs,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMK2EIUDf_N5K4qfe2G214gAgctoUAp3Q",
      authDomain: "ptsi-system-293aa.firebaseapp.com",
      projectId: "ptsi-system-293aa",
      storageBucket: "ptsi-system-293aa.appspot.com",
      messagingSenderId: "229290736029",
      appId: "1:229290736029:web:da2246786b173fddcd1774"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Simulated login (replace with your login logic)
    const username = localStorage.getItem("loggedInUsername") || "testUser123";
    localStorage.setItem("loggedInUsername", username);
    document.getElementById("usernameDisplay").textContent = username;

    // Log new activity
    document.getElementById("logActivityBtn").addEventListener("click", async () => {
      const newActivity = {
        username: username,
        action: "Clicked 'Log New Activity'",
        page: "activity.html",
        timestamp: serverTimestamp()
      };

      try {
        await addDoc(collection(db, "recentActivities"), newActivity);
        alert("✅ Activity saved!");
        loadActivities(); // Reload after adding
      } catch (err) {
        console.error("❌ Failed to save activity:", err);
        alert("Error saving activity.");
      }
    });

    // Load user-specific activities
    async function loadActivities() {
      const activityList = document.getElementById("activityList");
      activityList.innerHTML = "Loading...";

      try {
        const q = query(
          collection(db, "recentActivities"),
          where("username", "==", username),
          orderBy("timestamp", "desc"),
          limit(5)
        );

        const snapshot = await getDocs(q);
        activityList.innerHTML = "";

        if (snapshot.empty) {
          activityList.innerHTML = "<p>No activities found.</p>";
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const time = data.timestamp?.toDate().toLocaleString() || "Unknown";

            const div = document.createElement("div");
            div.className = "activity";
            div.innerHTML = `
              <p><span class="bold">User:</span> ${data.username}</p>
              <p><span class="bold">Action:</span> ${data.action}</p>
              <p><span class="bold">Page:</span> ${data.page}</p>
              <p><span class="bold">Timestamp:</span> ${time}</p>
            `;
            activityList.appendChild(div);
          });
        }
      } catch (err) {
        console.error("❌ Error loading activities:", err);
        activityList.innerHTML = "<p style='color:red;'>Failed to load activities.</p>";
      }
    }

    window.onload = loadActivities;
  </script>
</body>
</html>
