<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Admin</title>
    <link rel="stylesheet" href="../assets/css/user_admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="https://philtbsociety.org/wp-content/uploads/2022/07/cropped-1-PTSI-New-Logo-Original-1-600x786.png" alt="PTSI Logo" class="logo">
            <h2>PTSI</h2>
            <div class="sidebar-toggle" id="toggleSidebar">
                <img src="../assets/img/arrow-left.png" alt="Hide Sidebar">
            </div>
        </div>
        <ul class="menu">
        <h3>Menu</h3>
        <li id="dashboard"><i class="icon"><img src="../assets/img/dash-icon.png"></i><h3>Dashboard</h3></li>
        <li id="user-account"><i class="icon"><img src="../assets/img/account-icon.png"></i><h3>User Account</h3></li>
        <li id="lab-result"><i class="icon"><img src="../assets/img/lab-result-icon.png"></i><h3>Lab Result</h3></li>
        <li id="appointment"><i class="icon"><img src="../assets/img/appointment-icon.png"></i><h3>Appointment</h3></li>
        </ul>
        <div class="logout" id="logout">
            <img src="../assets/img/logout-icon.png" alt="Logout Icon">
            <h3>Logout</h3>
        </div>
        
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-left">
              <div class="hamburger" id="hamburger">
                <img src="../assets/img/hamburger-icon.png" alt="Menu"/>
              </div>
              <div class="labresult-title"><strong>User Account</strong></div>
            </div>
            <div class="header-icons">
                <span id="notificationBell" class="notification-bell">
                    <img src="../assets/img/notif-icon.png" alt="Notification Icon">
                </span>
                <span><img src="../assets/img/profile-icon.png" alt="Profile Icon"></span>
            </div>
        </div>

        <div id="notificationDropdown" class="notification-dropdown">
            <div class="notification-header">
                <h3>Notifications</h3>
            </div>
            <div id="notificationItems" class="notification-items"></div>
            <div class="all-notifications-link-container">
                <a href="#" class="all-notifications-link">See all</a>
            </div>
        </div>
    
    <h1><br>Registered User Accounts</h1>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New User</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="userType">User Type</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select User Type</option>
                        <option value="admin">Admin</option>
                        <option value="employee">Employee</option>
                        <option value="patient">Patient</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelAddUser">Cancel</button>
                    <button type="submit" class="save-btn">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <div class="user-account-container">
        <div class="user-controls">
            <button class="add-user-btn" id="openAddUserModal">Add New User</button>
            
            <div class="filter-container">
                <select id="userTypeFilter" class="filter-select">
                    <option value="all">All Users</option>
                    <option value="admin">Admins</option>
                    <option value="employee">Employees</option>
                    <option value="patient">Patients</option>
                </select>
                <input type="text" class="search-bar" placeholder="Search users by name or email..." id="userSearch">
            </div>
        </div>

        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>User Type</th>
                    <th>Registration Date</th>
                    <th>Last Update</th> 
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .cancel-btn {
            background-color: #f0f0f0;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .save-btn {
            background-color: #0a1b52;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .save-btn:hover {
            background-color: #142a7a;
        }
        
        .user-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            min-width: 150px;
        }
        
        .user-type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .user-type-badge.admin {
            background-color: #FFE8E8;
            color: #D32F2F;
        }
        
        .user-type-badge.employee {
            background-color: #E3F2FD;
            color: #1976D2;
        }
        
        .user-type-badge.patient {
            background-color: #E8F5E9;
            color: #388E3C;
        }
        
        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
    </style>

    <script src="../assets/js/menu.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
        addDoc,
        deleteDoc,
        doc,
        serverTimestamp
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    
      const firebaseConfig = {
        apiKey: "AIzaSyCMK2EIUDf_N5K4qfe2G214gAgctoUAp3Q",
        authDomain: "ptsi-system-293aa.firebaseapp.com",
        projectId: "ptsi-system-293aa",
        storageBucket: "ptsi-system-293aa.firebasestorage.app",
        messagingSenderId: "229290736029",
        appId: "1:229290736029:web:da2246786b173fddcd1774",
        measurementId: "G-2CEM231Z6K"
      };
    
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
    
      let allUsers = [];
    
      async function fetchUsers() {
        // Fetch users from all collections
        const [patientsSnapshot, employeesSnapshot] = await Promise.all([
          getDocs(collection(db, "registrationForm")),
          getDocs(collection(db, "employees"))
        ]);
        
        // Process patients
        const patients = patientsSnapshot.docs.map(doc => ({
          id: doc.id,
          userType: 'patient',
          ...doc.data()
        }));
        
        // Process employees and admins
        const employees = employeesSnapshot.docs.map(doc => ({
          id: doc.id,
          userType: doc.data().role || 'employee',
          ...doc.data()
        }));
        
        return [...patients, ...employees];
      }
    
      function renderUsers(users) {
        const tbody = document.querySelector(".user-table tbody");
        tbody.innerHTML = "";
        
        // Apply filters
        const userTypeFilter = document.getElementById('userTypeFilter').value;
        const searchTerm = document.getElementById('userSearch').value.toLowerCase();
        
        let filteredUsers = [...users];
        
        // Filter by user type
        if (userTypeFilter !== 'all') {
          filteredUsers = filteredUsers.filter(user => 
            (user.role || 'patient') === userTypeFilter
          );
        }
        
        // Filter by search term
        if (searchTerm) {
          filteredUsers = filteredUsers.filter(user => {
            const fullName = `${user.firstName || user.firstname || ''} ${user.lastName || user.lastname || ''}`.toLowerCase();
            const email = (user.email || '').toLowerCase();
            return fullName.includes(searchTerm) || email.includes(searchTerm);
          });
        }
      
        if (filteredUsers.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7">No users found matching your criteria</td></tr>`;
          return;
        }
      
        // 🔤 Sort users by LASTNAME alphabetically
        users.sort((a, b) => {
          const lnameA = (a.lastname || "").toUpperCase();
          const lnameB = (b.lastname || "").toUpperCase();
          return lnameA.localeCompare(lnameB);
        });
      
        // Sort users by last name
        filteredUsers.sort((a, b) => {
          const lnameA = (a.lastName || a.lastname || '').toUpperCase();
          const lnameB = (b.lastName || b.lastname || '').toUpperCase();
          return lnameA.localeCompare(lnameB);
        });
        
        filteredUsers.forEach(user => {
          const fullName = `${(user.lastName || user.lastname || '').toUpperCase()}, ${(user.firstName || user.firstname || '').toUpperCase()}`;
          const userType = user.role || 'patient';
          const row = `
            <tr>
              <td>${user.id}</td>
              <td>${fullName}</td>
              <td>${user.email || ''}</td>
              <td><span class="user-type-badge ${userType}">${userType.charAt(0).toUpperCase() + userType.slice(1)}</span></td>
              <td>${formatDate(user.registrationDate)}</td>
              <td>${formatDate(user.lastUpdated)}</td>
              <td class="actions">
                <button class="edit-btn" data-id="${user.id}" data-type="${userType}">Edit</button>
                <button class="delete-btn" data-id="${user.id}" data-collection="${userType === 'patient' ? 'registrationForm' : 'employees'}">Delete</button>
              </td>
            </tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        });
      }
      
    
      // Modal functionality
      const modal = document.getElementById('addUserModal');
      const btn = document.getElementById('openAddUserModal');
      const span = document.querySelector('.close');
      const cancelBtn = document.getElementById('cancelAddUser');
      const addUserForm = document.getElementById('addUserForm');

      // Open modal
      btn.onclick = function() {
        modal.style.display = 'block';
      }

      // Close modal
      function closeModal() {
        modal.style.display = 'none';
        addUserForm.reset();
      }

      span.onclick = closeModal;
      cancelBtn.onclick = closeModal;

      // Close when clicking outside the modal
      window.onclick = function(event) {
        if (event.target == modal) {
          closeModal();
        }
      }

      // Handle form submission
      addUserForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const userData = {
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          username: document.getElementById('username').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          userType: document.getElementById('userType').value,
          registrationDate: serverTimestamp(),
          lastUpdated: serverTimestamp()
        };

        try {
          let collectionName = userData.userType === 'patient' ? 'registrationForm' : 'employees';
          
          // Add role for employees/admins
          if (userData.userType !== 'patient') {
            userData.role = userData.userType;
          }
          
          await addDoc(collection(db, collectionName), userData);
          alert('User added successfully!');
          closeModal();
          
          // Refresh the user list
          allUsers = await fetchUsers();
          renderUsers(allUsers);
        } catch (error) {
          console.error('Error adding user: ', error);
          alert('Error adding user: ' + error.message);
        }
      });

      // Add event listeners for filtering
      function setupEventListeners() {
        document.getElementById('userTypeFilter').addEventListener('change', () => {
          renderUsers(allUsers);
        });
        
        document.getElementById('userSearch').addEventListener('input', () => {
          renderUsers(allUsers);
        });
      }

      document.addEventListener("DOMContentLoaded", async () => {
        try {
          allUsers = await fetchUsers();
          setupEventListeners();
          renderUsers(allUsers);
    
          // 🔍 Search logic
          const searchInput = document.querySelector(".search-bar");
          searchInput.addEventListener("input", () => {
            const query = searchInput.value.trim().toLowerCase();
            const filtered = allUsers.filter(user => {
              const fullName = `${user.firstname || ""} ${user.lastname || ""}`.toLowerCase();
              const email = (user.email || "").toLowerCase();
              return fullName.includes(query) || email.includes(query);
            });
            renderUsers(filtered);
          });
    
          // ✏️ Edit functionality
          document.querySelector(".user-table").addEventListener("click", (e) => {
            if (e.target.classList.contains("edit-btn")) {
              const userId = e.target.getAttribute("data-id");
              localStorage.setItem("editingUserId", userId);
              window.location.href = "user_edit_admin.html";
            }
          });
    
          // 🗑️ Delete functionality
          document.querySelector(".user-table").addEventListener("click", async (e) => {
            if (e.target.classList.contains("delete-btn")) {
              const userId = e.target.getAttribute("data-id");
              const collectionName = e.target.getAttribute("data-type") || "registrationForm";
              const confirmDelete = confirm("Are you sure you want to delete this user?");
              if (!confirmDelete) return;
    
              try {
                await deleteDoc(doc(db, collectionName, userId));
                alert("User deleted successfully!");
                allUsers = allUsers.filter(user => user.id !== userId); // Update local list
                renderUsers(allUsers); // Refresh table
              } catch (error) {
                console.error("Error deleting user:", error);
                alert("Failed to delete user.");
              }
            }
          });
    
        } catch (error) {
          console.error("Error fetching users:", error);
          document.querySelector(".user-table tbody").innerHTML = `<tr><td colspan="5">Failed to load users</td></tr>`;
        }
      });

      function formatDate(timestamp) {
        if (!timestamp || !timestamp.seconds) return "";
      
        const date = new Date(timestamp.seconds * 1000);
        return date.toLocaleDateString("en-US", {
          year: "numeric",
          month: "short",
          day: "numeric"
        });
      }
    </script>
  
</body>
</html>
