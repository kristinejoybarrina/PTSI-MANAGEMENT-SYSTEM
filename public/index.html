<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img src="assets/img/login-bg.png" alt="Philippine Tuberculosis Society Inc." id="login-bg">
        <div class="login-container" id="loginContainer">
            <div class="login-header">
                <img src="assets/img/PTSILogo.png" alt="Philippine Tuberculosis Society Inc. Logo" id="PTSI-logo">
                <h1 class="login-text">Login</h1>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required 
                           aria-label="Username" autocomplete="username">
                    <div class="validation-message" id="username-validation"></div>
                </div>
                
                <div class="input-group">
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required 
                               aria-label="Password" autocomplete="current-password">
                        <button type="button" id="togglePassword" aria-label="Toggle password visibility">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength"></div>
                    <div class="validation-message" id="password-validation"></div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" id="loginButton">Login</button>
                
                <div class="links">
                    <a href="forgot-password.html" id="forgotPassword">Forgot Password?</a>
                    <p>Don't have an account? <a href="registration.html">Register Here.</a></p>
                </div>
            </form>
            <div id="responseMessage" class="response-message" role="alert" aria-live="polite"></div>
        </div>

        <!-- Password Reset Modal -->
        <div id="resetModal" class="modal" role="dialog" aria-labelledby="resetModalTitle" aria-hidden="true">
            <div class="modal-content">
                <h2 id="resetModalTitle">Reset Password</h2>
                <form id="resetForm">
                    <input type="email" id="resetEmail" name="email" placeholder="Enter your email" required>
                    <button type="submit">Send Reset Link</button>
                </form>
                <button class="close-modal" aria-label="Close modal">&times;</button>
            </div>
        </div>
    </div>

    <!-- Load Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Load our scripts -->
      <!-- Firebase (as module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCMK2EIUDf_N5K4qfe2G214gAgctoUAp3Q",
      authDomain: "ptsi-system-293aa.firebaseapp.com",
      projectId: "ptsi-system-293aa",
      storageBucket: "ptsi-system-293aa.firebasestorage.app",
      messagingSenderId: "229290736029",
      appId: "1:229290736029:web:da2246786b173fddcd1774",
      measurementId: "G-2CEM231Z6K"
    };


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;      

      try {
        // First try to find the user in the employees collection (admin/employee)
        const employeeQuery = query(collection(db, "employees"), where("username", "==", username));
        const employeeSnapshot = await getDocs(employeeQuery);
        
        // Then try the registrationForm collection (patients)
        const patientQuery = query(collection(db, "registrationForm"), where("username", "==", username));
        const patientSnapshot = await getDocs(patientQuery);

        let authenticated = false;
        let userRole = '';
        let userData = null;

        // Check employee credentials first
        if (!employeeSnapshot.empty) {
          employeeSnapshot.forEach((doc) => {
            const user = doc.data();
            if (user.password === password) {
              authenticated = true;
              userRole = user.role || 'employee'; // Default to 'employee' if role not specified
              userData = user;
            }
          });
        }
        
        // If not an employee, check patient credentials
        if (!authenticated && !patientSnapshot.empty) {
          patientSnapshot.forEach((doc) => {
            const user = doc.data();
            if (user.password === password) {
              authenticated = true;
              userRole = 'patient';
              userData = user;
            }
          });
        }

        if (authenticated) {
          // Save user data to localStorage
          localStorage.setItem("loggedInUsername", username);
          localStorage.setItem("userRole", userRole);
          
          // Debug info
          console.log('Current location:', window.location.href);
          console.log('User role:', userRole);
          
          // Redirect based on role using relative paths
          let redirectUrl;
          if (userRole === 'admin') {
            redirectUrl = 'admin-side/dashboard_admin.html';
          } else if (userRole === 'employee') {
            redirectUrl = 'employee/dashboard_employee.html';
          } else {
            redirectUrl = 'client/dashboard.html';
          }
          
          console.log('Attempting to redirect to:', redirectUrl);
          window.location.href = redirectUrl;
          return;
        }

        if (!authenticated) {
          alert("‚ùå Invalid username or password");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Something went wrong during login.");
      }
    });

    //password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        
        // Toggle password visibility
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Toggle icon (eye / eye-slash)
        const icon = this.querySelector('i');
        
        if (type === 'password') {
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        } else {
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        }
    });

  </script>
    <script src="js/utils.js"></script>
    <script src="auth.js"></script>
    <script src="index.js"></script>
</body>
</html>
